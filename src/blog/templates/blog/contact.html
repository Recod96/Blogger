{% block postes %}
 
<form action="/post" method="post">
    <input class="form-control" name="name" placeholder="Name..." /><br />
    <input class="form-control" name="phone" placeholder="Phone..." /><br />
    <input class="form-control" name="email" placeholder="E-mail..." /><br />

  </form>
  
    
{% endblock postes %}
